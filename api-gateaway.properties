server.port=8765

eureka.client.service-url.defaultZone=http://localhost:8081/eureka

logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=eclient
spring.cloud.gateway.routes[0].uri=lb://eclientmodel

spring.cloud.gateway.routes[1].id=builddao
spring.cloud.gateway.routes[1].uri=lb://resumebuilderdao

spring.cloud.gateway.routes[2].id=esecurity
spring.cloud.gateway.routes[2].uri=lb://eclientsecurity

spring.cloud.gateway.routes[3].id=buildservice
spring.cloud.gateway.routes[3].uri=lb://resume-builder-service

spring.cloud.gateway.routes[4].id=buildcontroller
spring.cloud.gateway.routes[4].uri=lb://resume-builder-controller

spring.cloud.gateway.routes[5].id=elasticsearch
spring.cloud.gateway.routes[5].uri=lb://resume-builder-elasticsearch